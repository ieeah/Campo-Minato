<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'
		integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=='
		crossorigin='anonymous' />
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Minesweeper</h1>
		<div id="flagsDisplay">
			Flagged Cells: <span id="flaggedCells"></span>
		</div>
		<div id="bombsDisplay">
			Remaining Bombs: <span id="unexploded"></span>
		</div>
		<div class="options">
			<label for="levelSelect">Choose difficulty</label>
			<select name="levelSelect" id="levelSelect">
				<option value="1" name="">Beginner</option>
				<option value="2" name="">Easy</option>
				<option value="3" name="">Medium</option>
				<option value="4" name="">Hard</option>
			</select>
			<button id="start">start game</button>
			<button id="surrender">surrender</button>
			<button id="test">prova le funzioni</button>
		</div>
	</header>
	<main>
		<div id="boardgame">

		</div>
	</main>
	<footer></footer>

	<script src="main.js"></script>
</body>
</html>
