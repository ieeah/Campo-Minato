<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'
		integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=='
		crossorigin='anonymous' />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Mine Sweeper</h1>
		<div class="displays">
			<div class="display_wrap">
				<div id="flagsDisplay" class="display_container">
					Flagged Cells:
					<span id="flaggedCells"></span>
				</div>
			</div>
			
			<div class="display_wrap">
				<div id="bombsDisplay" class="display_container">
					Remaining Bombs:
					<span id="unexploded"></span>
				</div>
			</div>
		</div>
		
	</header>
	<main>

		<div class="options">
			<div class="options_wrap">
				<label for="levelSelect">Choose difficulty</label>
				<select name="levelSelect" id="levelSelect">
					<option value="1" name="">Beginner</option>
					<option value="2" name="">Easy</option>
					<option value="3" name="">Medium</option>
					<option value="4" name="">Hard</option>
				</select>
			</div>
			<button id="start">start game</button>
			<button onclick="surrender()" id="surrender">surrender</button>
		</div>

		<div id="boardgame">
			<h1 class="start_message">Choose the difficulty level and start playing!</h1>
		</div>
	</main>
	<footer>
		<strong>
			Developed for practice purposes by <a href="https://github.com/ieeah">Ieeah</a>
		</strong>
	</footer>

	<div class="modal hidden">
		<div class="overlay"></div>
		<div class="modal_show">
			<h3 class="modal_message">
				Sei sicuro di voler annullare la partita?
			</h3>
			<div class="actions">
				<button class="modal_button confirm">Ok</button>
				<button class="modal_button deny">Nope</button>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
