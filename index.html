<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MineSweeper!</title>
  </head>
  <body>
    <header>
      <h1>Mine Sweeper</h1>
      <img src="./imgs/icons/cells_icons/bomb.svg" alt="" />
    </header>
    <main>
      <div class="menu">
        <div class="reactions">
          <div id="reactions_text">Weee Giochiamoo?</div>
          <img id="reactions_icon" src="./imgs/icons/new_game.svg" alt="" />
        </div>
        <div class="options_wrap">
          <div class="optionGroup">
            <div class="singleOption full">
              <label for="levelSelect">Difficoltà</label>
              <select name="levelSelect" id="levelSelect">
                <option value="1" name="">Principiante</option>
                <option value="2" name="">Facile</option>
                <option value="3" name="">Medio</option>
                <option value="4" name="">Difficile</option>
                <option value="5" name="">Pazzo</option>
              </select>
            </div>
          </div>
          <div class="optionGroup">
            <div class="singleOption">
              <label>Flags</label>
              <div id="flaggedCells" class="display_container"></div>
            </div>
            <div class="singleOption long">
              <label>Bombe rimanenti</label>
              <div id="unexploded" class="display_container"></div>
            </div>
          </div>
          <div class="optionGroup">
            <div class="singleOption">
              <label for="">Timer</label>
              <div id="timerDisplay" class="display_container">0:00</div>
            </div>
            <div class="singleOption long">
              <label for="">Celle Scoperte</label>
              <div id="clickedCellsDisplay" class="display_container">0</div>
            </div>
          </div>
          <div class="optionGroup">
            <div class="singleOption full">
              <label for="history_display">Storico Partite</label>
              <div id="history_display" class="history display_container">
              </div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button id="start" class="start">
            <img
              src="./imgs/icons/actions_icons/action_play.svg"
              alt="Start Game"
            />
          </button>

          <button id="surrender" class="surrender">
            <img
              src="./imgs/icons/actions_icons/action_surrender.svg"
              alt="Surrender"
            />
          </button>
        </div>
      </div>
      <div id="boardgame">
        <h1 class="start_message">
          Scegli una difficoltà ed inizia una nuova partita!
        </h1>
      </div>
    </main>
    <footer>
      <p>
        Developed with Love for practice purposes only, by
        <a href="https://github.com/ieeah">Ieeah</a>
      </p>
    </footer>

    <div class="modal hidden">
      <div class="overlay"></div>
      <div class="modal_show">
        <h3 class="modal_message"></h3>
        <div class="actions">
          <button class="modal_button surrender hidden">Sì, mi arrendo</button>
          <button class="modal_button continue">Andiamo!</button>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
